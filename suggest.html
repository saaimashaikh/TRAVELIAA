<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderly | AI Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --p-pink: #fff5f7; --accent: #f472b6; }
        body { background-color: var(--p-pink); font-family: sans-serif; }
        .input-box { background: white; border: 1px solid #fce7f3; border-radius: 1rem; padding: 12px; outline: none; width: 100%; }
        .day-card { border-left: 6px solid #f472b6; background: white; padding: 1.5rem; border-radius: 1.5rem; margin-bottom: 1.5rem; }
        .chip { border: 1px solid #fbcfe8; cursor: pointer; padding: 4px 12px; border-radius: 99px; background: white; font-size: 12px; transition: 0.2s; }
        .chip.active { background: #fbcfe8; border-color: #f472b6; color: #be185d; font-weight: bold; }
    </style>
</head>

<body>

<nav class="p-6 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-50">
    <h1 class="text-4xl font-red text-pink-600">TRAVELIA</h1>
</nav>

<main class="max-w-6xl mx-auto p-4 flex flex-col lg:flex-row gap-8 mt-4">
    <div class="lg:w-1/3 space-y-4">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-pink-50">
            <h2 class="font-bold mb-4">Plan Your Trip</h2>

            <div class="space-y-3">
                <input type="text" id="from" placeholder="From (e.g. Mumbai)" class="input-box">
                <input type="text" id="to" placeholder="To (e.g. Hyderabad)" class="input-box">

                <div class="grid grid-cols-2 gap-2">
                    <input type="date" id="start" class="input-box text-xs">
                    <input type="date" id="end" class="input-box text-xs">
                </div>

                <input type="number" id="budget" placeholder="Budget (INR/USD)" class="input-box">

                <div class="flex flex-wrap gap-2">
                    <span class="chip" onclick="this.classList.toggle('active')">Adventure</span>
                    <span class="chip" onclick="this.classList.toggle('active')">Food</span>
                    <span class="chip" onclick="this.classList.toggle('active')">History</span>
                    <span class="chip" onclick="this.classList.toggle('active')">Culture</span>
                </div>

                <button onclick="generateTrip()" id="btn"
                    class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 rounded-2xl transition">
                    Generate Itinerary
                </button>
            </div>
        </div>
    </div>

    <div class="lg:w-2/3">
        <div id="loading" class="hidden text-center py-20 text-pink-400 animate-pulse font-bold">
            üå∏ Creating your magic plan...
        </div>
        <div id="itineraryContent"></div>
    </div>
</main>

<script>
/* ================= CONFIG ================= */

const GROQ_KEY = "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"; // ‚ö†Ô∏è exposed (as requested)

const firebaseConfig = {
    apiKey: "AIzaSyBLYgFIujF0ALn9MFvwNxygX8fauq6KMDw",
    authDomain: "travelia-e185f.firebaseapp.com",
    projectId: "travelia-e185f",
    storageBucket: "travelia-e185f.firebasestorage.app",
    messagingSenderId: "50014242406",
    appId: "1:50014242406:web:2ffbd58f6b762159e8cfa7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ================= MAIN FUNCTION ================= */

async function generateTrip() {
    const btn = document.getElementById('btn');
    const loader = document.getElementById('loading');
    const display = document.getElementById('itineraryContent');

    const fromLoc = document.getElementById('from').value;
    const toLoc = document.getElementById('to').value;
    const budget = document.getElementById('budget').value;
    const startDate = document.getElementById('start').value;
    const endDate = document.getElementById('end').value;

    if (!toLoc || !startDate || !endDate) {
        alert("Please fill destination and dates.");
        return;
    }

    const start = new Date(startDate);
    const end = new Date(endDate);
    const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;

    if (days <= 0) {
        alert("Invalid date range.");
        return;
    }

    btn.disabled = true;
    loader.classList.remove('hidden');
    display.innerHTML = "";

    const interests = [...document.querySelectorAll('.chip.active')]
        .map(c => c.innerText)
        .join(", ");

    const prompt = `
Create a ${days}-day travel itinerary to ${toLoc} from ${fromLoc}.
Trip dates: ${startDate} to ${endDate}.
Budget: ${budget}.
Interests: ${interests}.

Generate EXACTLY ${days} days.

Output ONLY valid JSON in this structure:
{
  "title": "Trip Title",
  "total": "Estimated Cost",
  "days": [
    { "day": 1, "morning": "...", "afternoon": "...", "evening": "...", "cost": "..." }
  ]
}
`;

    try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${GROQ_KEY}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [
                    { role: "system", content: "You strictly output JSON." },
                    { role: "user", content: prompt }
                ],
                response_format: { type: "json_object" }
            })
        });

        const data = await res.json();
        const itinerary = JSON.parse(data.choices[0].message.content);

        render(itinerary);
        db.collection("trips").add({ ...itinerary, createdAt: new Date() });

    } catch (err) {
        display.innerHTML = `<div class="p-6 bg-red-50 text-red-600 rounded-xl">${err.message}</div>`;
    } finally {
        btn.disabled = false;
        loader.classList.add('hidden');
    }
}

/* ================= RENDER ================= */

function render(data) {
    let html = `
        <div class="bg-white p-8 rounded-[2rem] mb-6 border-b-4 border-pink-200">
            <h2 class="text-3xl font-black">${data.title}</h2>
            <p class="text-pink-500 font-bold mt-2">üí∞ ${data.total}</p>
        </div>
    `;

    data.days.forEach(d => {
        html += `
        <div class="day-card">
            <div class="flex justify-between font-bold mb-3">
                <span>Day ${d.day}</span>
                <span class="text-pink-600">${d.cost}</span>
            </div>
            <p><strong>‚òÄÔ∏è Morning:</strong> ${d.morning}</p>
            <p><strong>üå§ Afternoon:</strong> ${d.afternoon}</p>
            <p><strong>üåô Evening:</strong> ${d.evening}</p>
        </div>`;
    });

    document.getElementById('itineraryContent').innerHTML = html;
}
</script>

</body>
</html>
